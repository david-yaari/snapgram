name: Common.Authentication - Build and Deploy to NuGet

on:
  push:
    branches:
      - main # or replace with the name of your default branch
    paths:
      - 'infrastructure/Common.Authentication/src/Common.Authentication/**' # adjust this to the path of your project's source code
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_PATH: infrastructure/Common.Authentication/src/Common.Authentication
      PROJECT_PATH_TEST: infrastructure/Common.Authentication/src/Common.Authentication.Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # adjust this to your project's .NET version

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}/Common.Authentication.csproj

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }}/Common.Authentication.csproj --configuration Release --no-restore

      - name: Restore test dependencies
        run: dotnet restore ${{ env.PROJECT_PATH_TEST }}/Common.Authentication.Tests.csproj

      - name: Test
        run: dotnet test ${{ env.PROJECT_PATH_TEST }}/Common.Authentication.Tests.csproj --no-restore

      - name: Pack
        run: dotnet pack ${{ env.PROJECT_PATH }}/Common.Authentication.csproj --configuration Release --no-build --include-symbols --output out --include-source

      - name: Push to GitHub Packages
        run: dotnet nuget push "out/*.nupkg" --api-key ${{ secrets.NUGET_PAT }} --source https://nuget.pkg.github.com/david-yaari/index.json
